service:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: traefik-pool
    metallb.universe.tf/allow-shared-ip: "true"
  spec:
    loadBalancerIP: 10.255.0.29
ports:
  web:
    port: 80
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 443
    exposedPort: 443
    protocol: TCP
deployment:
  enabled: true
  replicas: 1
ingressRoute:
  dashboard:
    enabled: false  # Disable dashboard for now; enable later if needed
logs:
  general:
    level: INFO