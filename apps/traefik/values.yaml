service:
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/metal-lb: "true"
    metallb.universe.tf/address-pool: traefik-pool
    metallb.universe.tf/allow-shared-ip: "true"
  spec:
    loadBalancerIP: 10.255.0.29
ports:
  web:
    port: 80
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 443
    exposedPort: 443
    protocol: TCP
deployment:
  enabled: true
  replicas: 1
securityContext:
  capabilities:
    drop: ["ALL"]
    add: ["NET_BIND_SERVICE"]  
  runAsUser: 0
  runAsGroup: 0
  runAsNonRoot: false
ingressRoute:
  dashboard:
    enabled: true
logs:
  general:
    level: DEBUG
additionalArguments:
  - "--providers.kubernetesingress.ingressendpoint.publishedservice=traefik/traefik"