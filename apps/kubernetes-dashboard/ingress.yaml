apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`www.beg.xx.zombun.org`) && PathPrefix(`/kubedash`)
    kind: Rule
    services:
    - name: kubernetes-dashboard
      port: 443
    middlewares:
    - name: kubedash-stripprefix
      namespace: kubernetes-dashboard
  tls:
    secretName: nginx-tls