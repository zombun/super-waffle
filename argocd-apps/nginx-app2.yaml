# nginx-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-test2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zombun/super-waffle
    targetRevision: HEAD
    path: apps/nginx2
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
